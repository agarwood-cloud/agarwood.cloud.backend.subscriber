<div class="da-list-wrap">
  <da-layout-row [daGutter]="[24, 24]">
    <da-col-item [daSpan]="24" [daXs]="24">
      <div class="da-list-container">
        <div class="list-content" dLoading [loading]="busy">
          <d-data-table
            #datatable
            [dataSource]="basicDataSource"
            [borderType]="searchForm.borderType"
            [size]="searchForm.size"
            [tableLayout]="searchForm.layout"
            [scrollable]="true"
          >
            <d-column field="id" header="Id" [width]="'100px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  {{ cellItem }}
                </ng-template>
              </d-cell>
            </d-column>
            <d-column field="openid" header="Openid" [width]="'100px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  <span
                    [title]="cellItem"
                    class="over-flow-ellipsis"
                    [style.width]="'100px'"
                  >
                    <d-tag [tag]="'Epic'" [labelStyle]="'epic'"></d-tag>
                    {{ cellItem }}
                  </span>
                </ng-template>
              </d-cell>
            </d-column>
            <d-column field="nickname" header="nickname" [width]="'100px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  <d-avatar [name]="cellItem" [width]="24" [height]="24"></d-avatar>
                  {{ cellItem }}
                  <!-- <d-tag [tag]="cellItem" [labelStyle]="cellItem"></d-tag> -->
                </ng-template>
              </d-cell>
            </d-column>
            <d-column field="customer" header="customer" [width]="'100px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  {{ cellItem }}
                </ng-template>
              </d-cell>
            </d-column>
            <d-column field="subscribe" header="subscribe" [width]="'100px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  <div class="over-flow-ellipsis">
                    {{ cellItem }}
                  </div>
                </ng-template>
              </d-cell>
            </d-column>
            <d-column field="subscribeAt" header="subscribeAt" [width]="'150px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  {{ cellItem }}
                </ng-template>
              </d-cell>
            </d-column>
            <d-column field="unsubscribedAt" header="unsubscribedAt" [width]="'100px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  <div class="over-flow-ellipsis">
                    {{ cellItem }}
                  </div>
                </ng-template>
              </d-cell>
            </d-column>
            <d-column field="subscribeScene" header="subscribeScene" [width]="'100px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  <div class="over-flow-ellipsis">
                    {{ cellItem }}
                  </div>
                </ng-template>
              </d-cell>
            </d-column>
            <d-column field="Actions" header="Actions" [width]="'100px'">
              <d-cell>
                <ng-template let-rowItem="rowItem" let-rowIndex="rowIndex">
                  <div class="btn-group over-flow-ellipsis">
                    <d-button
                      icon="icon-edit"
                      bsStyle="text-dark"
                      title="edit"
                      (click)="editRow(rowItem, rowIndex)"
                    ></d-button>
                    <d-button
                      icon="icon-delete"
                      bsStyle="text-dark"
                      title="delete"
                      (click)="deleteRow(rowIndex)"
                    ></d-button>
                  </div>
                </ng-template>
              </d-cell>
            </d-column>
          </d-data-table>
        </div>
        <div class="da-list-footer">
          <d-pagination
            [size]="'sm'"
            [total]="pager.total"
            [(pageSize)]="pager.perPage"
            [(pageIndex)]="pager.page"
            [canViewTotal]="true"
            [canChangePageSize]="true"
            [canJumpPage]="true"
            [maxItems]="5"
            (pageIndexChange)="onPageChange($event)"
            (pageSizeChange)="onSizeChange($event)"
          >
          </d-pagination>
        </div>
      </div>
    </da-col-item>
  </da-layout-row>
</div>

<ng-template #EditorTemplate>
  <da-admin-form
    [formConfig]="formConfig"
    [formData]="formData"
    (submitted)="onSubmitted($event)"
    (canceled)="onCanceled()"
  >
  </da-admin-form>
</ng-template>
